<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>

</head>
<body>

<style>
	div{display:flex;flex-wrap:wrap}
</style>
<div>
	<object id="survey_icon_item01" type="image/svg+xml" data="./svg_tweenmax_motion/survey_icon_item01.svg"></object>
	<object id="survey_icon_item05" type="image/svg+xml" data="./svg_tweenmax_motion/survey_icon_item05.svg"></object>
	<object id="survey_icon_item07" type="image/svg+xml" data="./svg_tweenmax_motion/survey_icon_item07.svg"></object>
	<object id="survey_icon_item08" type="image/svg+xml" data="./svg_tweenmax_motion/survey_icon_item08.svg"></object>
	<object id="survey_icon_item09" type="image/svg+xml" data="./svg_tweenmax_motion/survey_icon_item09.svg"></object>
	<object id="survey_icon_item10" type="image/svg+xml" data="./svg_tweenmax_motion/survey_icon_item10.svg"></object>
	<object id="survey_icon_item11" type="image/svg+xml" data="./svg_tweenmax_motion/survey_icon_item11.svg"></object>
	<object id="survey_icon_item12" type="image/svg+xml" data="./svg_tweenmax_motion/survey_icon_item12.svg"></object>
	<object id="survey_icon_item13" type="image/svg+xml" data="./svg_tweenmax_motion/survey_icon_item13.svg"></object>
</div>
<script>
//아이콘모션(s)
window.onload = function () {

	var survey_icon_item01 = document.getElementById("survey_icon_item01").contentDocument;
	var survey_icon_item0101 = survey_icon_item01.getElementsByClassName("survey_icon_item0101");
	var survey_icon_item0102 = survey_icon_item01.getElementsByClassName("survey_icon_item0102");
	TweenMax.to(survey_icon_item0101, 0.5, {
		transformOrigin: "center",
		opacity: 0,
		yoyo: true,
		repeat: -1,
		ease: Power4.easeIn,
	});
	TweenMax.to(survey_icon_item0102, 0.5, {
		transformOrigin: "center",
		opacity: 0,
		yoyo: true,
		repeat: -1,
		ease: Power4.easeIn,
	});

	var survey_icon_item05 = document.getElementById("survey_icon_item05").contentDocument;
	var survey_icon_item0501 = survey_icon_item05.getElementsByClassName("survey_icon_item0501");
	TweenMax.to(survey_icon_item0501, 0.5, {
		transformOrigin: "center",
		opacity: 0,
		yoyo: true,
		repeat: -1,
		ease: Power4.easeIn,
	});

	var survey_icon_item07 = document.getElementById("survey_icon_item07").contentDocument;
	var survey_icon_item0701 = survey_icon_item07.getElementsByClassName("survey_icon_item0701");
	TweenMax.set(survey_icon_item0701, {
		scale: 0,
		transformOrigin: "bottom left",
		opacity: 1,
	});
	TweenMax.to(survey_icon_item0701, 1, {
		scale: 1,
		repeat: -1,
		ease: Expo.easeOut
	});

	var survey_icon_item08 = document.getElementById("survey_icon_item08").contentDocument;
	var survey_icon_item0801 = survey_icon_item08.getElementsByClassName("survey_icon_item0801");
	TweenMax.set(survey_icon_item0801, {
		scale: 0,
		transformOrigin: "bottom left",
		opacity: 1,
	});
	TweenMax.to(survey_icon_item0801, 1, {
		scale: 1,
		repeat: -1,
		ease: Expo.easeOut
	});

	var survey_icon_item09 = document.getElementById("survey_icon_item09").contentDocument;
	var survey_icon_item0901 = survey_icon_item09.getElementsByClassName("survey_icon_item0901");
	var survey_icon_item0902 = survey_icon_item09.getElementsByClassName("survey_icon_item0902");
	TweenMax.set(survey_icon_item0901, {
		opacity: 0,
		y: "0",
	});
	TweenMax.set(survey_icon_item0902, {
		opacity: 0,
		y: "0",
	});
	TweenMax.to(survey_icon_item0901, 0.8, {
		transformOrigin: "center",
		opacity: 1,
		y: "20px",
		repeat: -1,
		yoyo: true,
		repeatDelay: 0.5,
	});
	TweenMax.to(survey_icon_item0902, 0.8, {
		transformOrigin: "center",
		opacity: 1,
		y: "20px",
		repeat: -1,
		yoyo: true,
		delay: 0.2,
		repeatDelay: 0.5,
	});

	var survey_icon_item10 = document.getElementById("survey_icon_item10").contentDocument;
	var survey_icon_item1001 = survey_icon_item10.getElementsByClassName("survey_icon_item1001");
	TweenMax.set(survey_icon_item1001, {
		opacity: 0,
	});
	TweenMax.to(survey_icon_item1001, 0.8, {
		transformOrigin: "center",
		opacity: 1,
		scale: 2,
		repeat: -1,
		yoyo: true,
	});

	var survey_icon_item11 = document.getElementById("survey_icon_item11").contentDocument;
	var survey_icon_item1101 = survey_icon_item11.getElementsByClassName("survey_icon_item1101");
	var survey_icon_item1102 = survey_icon_item11.getElementsByClassName("survey_icon_item1102");
	TweenMax.set(survey_icon_item1101, {
		opacity: 0,
	});
	TweenMax.set(survey_icon_item1102, {
		opacity: 0,
	});
	TweenMax.to(survey_icon_item1101, 0.5, {
		transformOrigin: "center",
		opacity: 1,
		repeat: -1,
		yoyo: true,
		repeatDelay: 0.5,
		ease: Expo.easeOut
	});
	TweenMax.to(survey_icon_item1102, 0.5, {
		transformOrigin: "center",
		opacity: 1,
		repeat: -1,
		delay: 0.2,
		yoyo: true,
		repeatDelay: 0.5,
		ease: Expo.easeOut
	});

	var survey_icon_item12 = document.getElementById("survey_icon_item12").contentDocument;
	var survey_icon_item1201 = survey_icon_item12.getElementsByClassName("survey_icon_item1201");
	var survey_icon_item1202 = survey_icon_item12.getElementsByClassName("survey_icon_item1202");
	TweenMax.to(survey_icon_item1201, 1, {
		yPercent: -10,
		repeat: -1,
		yoyo: true,
		ease: Expo.ease
	});
	TweenMax.to(survey_icon_item1202, 1, {
		yPercent: 10,
		opacity: 0,
		repeat: -1,
		yoyo: true,
		ease: Expo.ease
	});

	var survey_icon_item13 = document.getElementById("survey_icon_item13").contentDocument;
	var survey_icon_item1301 = survey_icon_item13.getElementsByClassName("survey_icon_item1301");
	var survey_icon_item1302 = survey_icon_item13.getElementsByClassName("survey_icon_item1302");
	TweenMax.to(survey_icon_item1301, 0.5, {
		opacity: 0,
		repeat: -1,
		yoyo: true,
		ease: Expo.ease
	});
	TweenMax.to(survey_icon_item1302, 0.5, {
		opacity: 0,
		repeat: -1,
		yoyo: true,
		delay: 0.2,
		ease: Expo.ease
	});
};
//아이콘모션(e)
</script>
</body>
</html>
